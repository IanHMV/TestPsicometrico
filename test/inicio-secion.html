<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <!-- Fontsize -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Serif&family=Righteous&display=swap" rel="stylesheet">
    <!-- Favicon -->

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <section class="titulo container-fluid">
        <h1>Iniciar sesion</h1>
    </section>

    <!-- Registro -->
    <section class="contenedor-form container">
        <form class="row g-3">
            <!-- Correo -->
            <div class="col-12">
                <label for="validationDefaultUsername" class="form-label">Correo</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
                        required>
                </div>
            </div>
            <!-- Contrasena -->
            <div class="col-12">
                <div class="col-12">
                    <label for="inputPassword6" class="col-form-label">Contrase√±a</label>
                </div>
                <div class="col-12">
                    <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline">
                </div>
            </div>
        </form>
        <!-- Boton -->
        <div class="col-12 d-flex align-items-center justify-content-center mt-3">
            <a href="usuario.html">
                <button class="btn btn-primary">Continuar</button>
            </a>
        </div>

        <div class="col-12 d-flex align-items-center justify-content-center mt-3">
            <a href="index.html">
                <button  class="btn btn-primary">Regresar</button>
            </a>
        </div>
    </section>	

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
